name: backend-ci-cd (publish, test, SonarCloud, deploy)

on:
  workflow_dispatch:
  push:
    branches: [ main, master, dev ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, master, dev ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build_test_analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY }}
      SONAR_ORG: ${{ vars.SONAR_ORG }}

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: SonarCloud - Begin
        run: >
          dotnet-sonarscanner begin
          /k:"$SONAR_PROJECT_KEY"
          /o:"$SONAR_ORG"
          /d:sonar.host.url="https://sonarcloud.io"
          /d:sonar.login="$SONAR_TOKEN"
          /d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx"
          /d:sonar.cs.coverageReportPaths="**/coverage.cobertura.xml"
          /d:sonar.coverage.exclusions="**/*.g.cs,**/*.gen.cs,**/Migrations/**"

      - name: Restore
        run: dotnet restore CS2InvestmentTracker.sln

      - name: Publish (Release)
        run: |
          dotnet publish CS2InvestmentTracker.sln \
          -c Release \
          -r linux-arm64 \
          --self-contained
          -o ./publish_output \

      - name: Test
        run: |
          set -e
          TESTS=$(find . -name "*Tests.csproj" | wc -l)
          if [ "$TESTS" -gt "0" ]; then
            for proj in $(find . -name "*Tests.csproj"); do
              dotnet test "$proj" -c Release --no-build \
                --logger "trx;LogFileName=${proj##*/}.trx" \
                --collect:"XPlat Code Coverage" \
                /p:CollectCoverage=true \
                /p:CoverletOutputFormat=cobertura \
                /p:CoverletOutput=./TestResults/coverage;
            done
          else
            echo "Nessun progetto di test trovato."
          fi

      - name: SonarCloud - End
        run: dotnet-sonarscanner end /d:sonar.login="$SONAR_TOKEN"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpi-build
          path: backend/publish_output/**
          if-no-files-found: error

  deploy_to_pi:
    needs: build_test_analyze
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: rpi-build
          path: deploy_files

      - name: Deploy to Raspberry Pi via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          source: "deploy_files/*"
          target: "/home/${{ secrets.USERNAME }}/backend_temp"
          strip_components: 1 # Rimuove la cartella deploy_files e copia solo il contenuto

      - name: Restart Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Ferma il servizio
            sudo systemctl stop CS2InvestmentBackend.service
            
            # Pulisce la cartella di destinazione
            rm -rf /home/${{ secrets.USERNAME }}/backend/*
            
            # Sposta i nuovi file dalla temp alla cartella finale
            mv /home/${{ secrets.USERNAME }}/backend_temp/* /home/${{ secrets.USERNAME }}/backend/
            
            # Rimuove la cartella temp
            rm -rf /home/${{ secrets.USERNAME }}/backend_temp
            
            # Rida i permessi (importante)
            chmod +x /home/${{ secrets.USERNAME }}/backend/CS2InvestmentTracker.App
            
            # Riavvia
            sudo systemctl start CS2InvestmentBackend.service
